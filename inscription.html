<main>
    <section class="registration-container">
        <h1>Créez votre compte</h1>
        <form action="#" method="POST" class="registration-form">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" required placeholder="Entrez votre nom">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre email">

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required placeholder="Choisissez un mot de passe">

            <label for="confirm-password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmez votre mot de passe">

            <button type="submit">S'inscrire</button>
        </form>
        <p class="login-link">Vous avez déjà un compte ? <a href="#">Se connecter</a></p>
    </section>
</main>
